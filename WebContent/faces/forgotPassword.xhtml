<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="head">
		
		<script type="text/javascript">
			function log() {
				console.log('---')
			}
		</script>
	</ui:define> 

	<ui:define name="content">
		<div class="container-fluid">
			<h:form id="forgotPwdForm">
				<p:focus id="forgotPwdFocus" />
				<div class="container-custom" id="topPanel">
					<div class="card border-secondary mb-3">
						<div class="card-header font-weight-bold">Login</div>
						<div class="card-body text-secondary">
						 	<p:messages id="messages" showDetail="true" closable="true">
        					</p:messages>
							<div class="row">
								<div class="col-lg">
									<div class="row">
										<div class="col-sm-3">
											<label class="my-1 mr-2 small font-weight-bold"
												style="color: #000000;" for="user">Username</label>
										</div>
										<div class="col-sm-3">
											<p:inputText id="user"
												value="#{loginBean.user}"
												class="form-control form-control-sm small"
												required = "true"></p:inputText>
											 <p:message for = "user" /> 
										</div>
									</div> 
								</div>
							</div>
							<div align="center">
								<p:panelGrid styleClass="width100P ceremonyNewGrid"
									style="font-size: 12px; width:40%;" columns="3" layout="grid">

									<p:commandButton value="Submit" icon="fa fa-edit"
										class="btn btn-sm" tabindex="8"
										style="background-color: #d7ecfb !important; background-image: none !important; color: #000000 !important; width: 90px;"
										actionListener="#{loginBean.getPassword}" 
										update ="@form :error"
										></p:commandButton>

									<p:commandButton value="Reset" icon="fa fa-eraser"
										class="btn btn-sm" tabindex="9"
										style="background-color: #d7ecfb !important; background-image: none !important; color: #000000 !important; width: 90px;"
										actionListener="#"
										update="@form :error"></p:commandButton>

								</p:panelGrid>
							</div>
						</div>
					</div>

				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
